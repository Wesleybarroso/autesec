version: 1

limits:

  rate_limit:
    per_ip:
      requests_per_minute: 120
    per_session:
      requests_per_minute: 300

  sessions:
    max_sessions_per_user: 3
    max_sessions_per_device: 1
    session_ttl_seconds: 3600
    idle_timeout_seconds: 300

  login:
    max_attempts: 5
    lockout_minutes: 15

  devices:
    max_devices_per_account: 50

  websocket:
    max_connections_per_ip: 10
