apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: secure-core-hpa
  namespace: secure-core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: secure-core
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
